<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Plot Division | MapMyPlot</title>
  <link rel="stylesheet" href="plot.css" />
  <link rel="icon" href="./assets/logo.png" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>
   <header>
        <!-- Logo -->
        <a href="index.html" class="logo-container"></a>

        <!-- Navigation Links -->
        <nav class="links">
            <a href="index.html" >Home</a>
            <a href="how-to-use.html" >How To Use</a>
            <a href="contact.html" >Contact</a>
        </nav>

        <a class="logout-button">
            <div 
                href="index.html" >Log Out <i class="fas fa-arrow-right"></i>
            </div>
        </a>
     
        <!-- Right-side: Theme Toggle and Language Selector -->
        <div class="right">
        <!-- Theme Toggle -->
         <div class="toggle-wrapper">
            <input type="checkbox" id="toggle-checkbox"/>
            <label for="toggle-checkbox" class="toggle-label">
                <span class="day-mode-text">Day Mode</span>
                <div class="toggle-image"></div>
                <span class="night-mode-text">Night Mode</span>
            </label>
         </div>

            <!-- Language Selector -->
            <div class="language-selector">
                <label for="language">üåê Language</label>
                <select id="language">
                    <option value="en">English</option>
                    <option value="hi">‡§π‡§ø‡§®‡•ç‡§¶‡•Ä</option>
                    <option value="pa">‡®™‡©∞‡®ú‡®æ‡®¨‡©Ä</option>
                    <option value="mr">‡§Æ‡§∞‡§æ‡§†‡•Ä</option>
                </select>
            </div>
        </div>
    </header>

  <main class="plot-main">
    <!-- Sidebar -->
    <aside class="sidebar">
      <h2>Plot Setup</h2>

      <!-- Boundary Input Options -->
      <div class="input-group">
        <label>Boundary Input:</label>
        <button id="uploadBtn">üì§ Upload Image</button>
        <button id="mapBtn">üåç Use Map</button>
        <button id="drawBtn">‚úèÔ∏è Draw Freehand</button>
      </div>

      <!-- Partition Setup -->
      <div class="input-group">
        <label for="numPartitions">Number of Partitions:</label>
        <input type="number" id="numPartitions" min="1" value="2" />

        <label for="strategy">Partition Strategy:</label>
        <select id="strategy">
          <option value="stripes">Equal Stripes</option>
          <option value="bisector">Bisector Split</option>
          <option value="ratios">Custom Ratios</option>
        </select>
      </div>

      <!-- Units & Area Table -->
      <div class="input-group">
        <label for="units">Units:</label>
        <select id="units">
          <option value="sqm">m¬≤</option>
          <option value="hectares">Hectares</option>
          <option value="acres">Acres</option>
        </select>

        <h3>Partition Areas</h3>
        <table class="area-table">
          <thead>
            <tr><th>Partition</th><th>Area</th><th>%</th></tr>
          </thead>
          <tbody id="areaTable">
            <tr><td>P1</td><td>‚Äî</td><td>‚Äî</td></tr>
            <tr><td>P2</td><td>‚Äî</td><td>‚Äî</td></tr>

        </table>
      </div>

      <!-- Actions -->
      <div class="actions">

        <button id="dragModeBtn">‚úã Enable Drag Mode</button>
        <button id="exportBtn">üíæ Export</button>
      </div>
    </aside>

    <!-- Main Canvas Area -->
    <section class="canvas-area">
      <!-- Leaflet Map placeholder -->
      <div id="map"></div>
      <!-- If image upload, we can swap this with a <canvas> -->
    </section>
  </main>

  <footer>
    <p>¬© 2025 Map My Plot. All rights reserved.</p>
  </footer>
